    <body>
        <header>
            <h2><a href="recycling.html"><i class="fas fa-recycle"></i> Recycling for NY</a></h2>
            <div class="nav-buttons">
                <h4><a href="recycling.html">Home</a></h4><br>

                <h4><a href="where.html">Where</a></h4><br>
            </div>
        </header>
        <section>
            <script src="https://climateclock.world/widget-v2.js" async></script>
    <climate-clock />
        </section>
        <section class="form-selection">
            <div id="form-container" class="form-container" >
                <div class="img-container">
                    <div class="form-img"></div>
                </div>
                <form id="form-data">
                    <h1>Know your recycling?</h1>
                    <!-- ten questions -->
                    <label for="que-1">
                        Where does your recycling go?
                        <br>
                        <label>
                            <input type="radio" class="que-1" id="green-bin" name="bin">
                            Green Bin
                        </label>
                        <br>
                        <label>
                            <input type="radio" class="que-1" id="blue-bin" name="bin">
                            Blue Bin
                        </label>
                        <br>
                        <label>
                            <input type="radio" class="que-1" id="black-bin" name="bin">
                            Black Bin
                        </label>
                    </label>
                    <label for="que-2">
                        What Percent of Trash in NYC is recycled?
                        <br>
                        <label>
                            <input type="radio" class="que-2" id="amount-recycled" name="que-2">
                            18% of Home Trash, 
                            25% Business Trash
                        </label>
                        <br>
                        <label>
                            <input type="radio" class="que-1" id="amount-recycled-2" name="que-2">
                            25% of Home Trash, 
                            18% Business Trash
                        </label>
                        <br>
                        <label>
                            <input type="radio" class="que-1" id="amount-recycled-3" name="que-2">
                            30% of Home Trash, 
                            45% Business Trash
                        </label>
                    </label>
                    <!-- <input type="number" id="que-2"> -->
                    <label for="que-3">
                        Should we recycle?
                        <br>
                        <label>
                            <input type="radio" class="que-3" id="no-recycling" name="que-3">
                            NO
                        </label>
                        <br>
                        <label>
                            <input type="radio" class="que-3" id="yes-recycling" name="que-3">
                            Yes?
                        </label>
                    </label>
                    <label for="que-4">
                        How much would recycling help our planet?
                        
                        <br>
                        <label>
                            <input type="checkbox" class="que-4" id="global-warming" name="que-4">
                            Reduce Global Warming?
                        </label>
                        <br>
                        <label>
                            <input type="checkbox" class="que-4" id="poor" name="que-4">
                            Make us poor
                        </label>
                        <br>
                        <label>
                            <input type="checkbox" class="que-4" id="kills-children" name="que-4">
                            Kills children
                        </label>
                    </label>
                    <!-- <input type="text" id="que-4"> -->
                    <label for="que-5">
                        What can be recycled?
                        <br>
                        <label>
                            <input type="checkbox" class="que-5" id="tele" name="telephone">
                            Telephone
                        </label>
                        <br>
                        <label>
                            <input type="checkbox" class="que-5" id="satellite" name="satellite">
                            Satellite Dishes
                        </label>
                        <br>
                        <label>
                            <input type="checkbox" class="que-5" id="binder-metal" name="binder-metal">
                            Binder metal
                        </label>
                        <br>
                        <!-- These can't be recycled -->
                        <label>
                            <input type="checkbox" class="que-5" id="plastic-film" name="plastic-film">
                            Plastic film
                        </label>
                        <br>
                        <label>
                            <input type="checkbox" class="que-5" id="binder-plastic" name="binder-plastic">
                            Binder plastic
                        </label>
                        <br>
                        <label>
                            <input type="checkbox" class="que-5" id="pvc" name="pvc">
                            PVC pipes
                        </label>

                    </label>

                    </label>
                    <button id="submit">Submit</button>
                    <!-- The button is a work around since the submit type of input refreshes page -->
                </form>
            </div>
        </section>
